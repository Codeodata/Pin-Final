name: Terraform Destroy Workflow
on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  destroy:
    name: Destroy Infrastructure with Terraform
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout del cÃ³digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.4

      # Paso 3: Configurar las credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Paso 4: Inicializar Terraform
      - name: Initialize Terraform
        run: terraform init

      # Paso 5: Vaciar el bucket S3 asegurando la eliminaciÃ³n de terraform.tfstate
      - name: Empty S3 Bucket (including terraform.tfstate)
        run: |
          BUCKET_NAME="pin-grupo-4"

          # Verificar si el bucket existe
          if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "âœ… Bucket encontrado, eliminando contenido..."

            # 1ï¸âƒ£ ğŸ”¥ ELIMINAR `terraform.tfstate`
            echo "ğŸ—‘ï¸ Eliminando terraform.tfstate..."
            aws s3 rm "s3://$BUCKET_NAME/terraform.tfstate" || true

            # 2ï¸âƒ£ ğŸ”¥ ELIMINAR TODAS LAS VERSIONES de `terraform.tfstate`
            versions=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "Versions[?Key=='terraform.tfstate']" --output json)
            if [[ "$versions" != "null" && "$versions" != "[]" ]]; then
              echo "$versions" | jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
                echo "ğŸ—‘ï¸ Eliminando versiÃ³n de terraform.tfstate: $version_id"
                aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
              done
            fi

            # 3ï¸âƒ£ ğŸ”¥ ELIMINAR MARCADORES DE ELIMINACIÃ“N de `terraform.tfstate`
            markers=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "DeleteMarkers[?Key=='terraform.tfstate']" --output json)
            if [[ "$markers" != "null" && "$markers" != "[]" ]]; then
              echo "$markers" | jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
                echo "ğŸ—‘ï¸ Eliminando marcador de terraform.tfstate: $version_id"
                aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
              done
            fi

            # 4ï¸âƒ£ ğŸš€ ELIMINAR TODOS LOS OBJETOS RESTANTES
            echo "ğŸ—‘ï¸ Eliminando todos los objetos restantes..."
            aws s3 rm "s3://$BUCKET_NAME" --recursive || true

            # 5ï¸âƒ£ ğŸ”¥ ELIMINAR TODAS LAS VERSIONES de los objetos restantes
            versions=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "Versions" --output json)
            if [[ "$versions" != "null" && "$versions" != "[]" ]]; then
              echo "$versions" | jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
                echo "ğŸ—‘ï¸ Eliminando objeto: $key, versiÃ³n: $version_id"
                aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
              done
            fi

            # 6ï¸âƒ£ ğŸ”¥ ELIMINAR MARCADORES DE ELIMINACIÃ“N RESTANTES
            markers=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "DeleteMarkers" --output json)
            if [[ "$markers" != "null" && "$markers" != "[]" ]]; then
              echo "$markers" | jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
                echo "ğŸ—‘ï¸ Eliminando marcador de eliminaciÃ³n: $key, versiÃ³n: $version_id"
                aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
              done
            fi

            # 7ï¸âƒ£ ğŸ” VERIFICAR SI EL BUCKET ESTÃ REALMENTE VACÃO
            remaining_objects=$(aws s3api list-objects --bucket $BUCKET_NAME --query "Contents" --output json)
            remaining_versions=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "Versions" --output json)
            remaining_markers=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "DeleteMarkers" --output json)

            if [[ "$remaining_objects" == "[]" && "$remaining_versions" == "[]" && "$remaining_markers" == "[]" ]]; then
              echo "âœ… El bucket estÃ¡ completamente vacÃ­o."
            else
              echo "âŒ ERROR: El bucket aÃºn tiene objetos despuÃ©s de la eliminaciÃ³n. Abortando."
              exit 1
            fi
          else
            echo "El bucket no existe o ya estÃ¡ vacÃ­o."
          fi

      # Paso 6: Ejecutar Terraform Destroy (solo si el bucket ya estÃ¡ vacÃ­o)
      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      # Paso 7: Esperar antes de eliminar el bucket
      - name: Wait for S3 to process deletions
        run: |
          echo "â³ Esperando 10 segundos para permitir que S3 procese las eliminaciones..."
          sleep 60

      # Paso 8: Intentar eliminar el bucket solo si estÃ¡ vacÃ­o
      - name: Delete S3 Bucket
        run: |
          BUCKET_NAME="pin-grupo-4"

          # Verificar si el bucket sigue existiendo antes de eliminarlo
          if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "ğŸ—‘ï¸ Intentando eliminar el bucket vacÃ­o..."
            aws s3api delete-bucket --bucket $BUCKET_NAME
            echo "âœ… Bucket eliminado con Ã©xito."
          else
            echo "El bucket no existe o ya fue eliminado."
          fi
