name: Terraform Destroy Workflow
on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  destroy:
    name: Destroy Infrastructure with Terraform
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout del cÃ³digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.4

      # Paso 3: Configurar las credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Paso 4: Inicializar Terraform (esto configurarÃ¡ el backend S3)
      - name: Initialize Terraform
        run: terraform init

      # Paso 5: Vaciar el bucket S3, asegurando la eliminaciÃ³n de terraform.tfstate
      - name: Empty S3 Bucket (including terraform.tfstate)
        run: |
          BUCKET_NAME="pin-grupo-4"

          # Verificar si el bucket existe antes de intentar vaciarlo
          if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "El bucket existe. Procediendo a eliminar su contenido..."

            # 1. ðŸ”¥ ELIMINAR `terraform.tfstate` PRIMERO
            echo "Intentando eliminar terraform.tfstate..."
            aws s3 rm "s3://$BUCKET_NAME/terraform.tfstate" || true

            # 2. ðŸ”¥ ELIMINAR TODAS LAS VERSIONES de `terraform.tfstate` si el bucket tiene versionado
            echo "Buscando versiones de terraform.tfstate..."
            aws s3api list-object-versions --bucket $BUCKET_NAME --query "Versions[?Key=='terraform.tfstate']" --output json | \
            jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
              echo "Eliminando versiÃ³n de terraform.tfstate: $version_id"
              aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
            done

            # 3. ðŸ”¥ ELIMINAR MARCADORES DE ELIMINACIÃ“N para `terraform.tfstate`
            echo "Buscando marcadores de eliminaciÃ³n para terraform.tfstate..."
            aws s3api list-object-versions --bucket $BUCKET_NAME --query "DeleteMarkers[?Key=='terraform.tfstate']" --output json | \
            jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
              echo "Eliminando marcador de terraform.tfstate: $version_id"
              aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
            done

            # 4. ðŸš€ ELIMINAR TODOS LOS DEMÃS OBJETOS
            echo "Eliminando todos los objetos restantes..."
            aws s3 rm "s3://$BUCKET_NAME" --recursive || true

            # 5. ðŸ”¥ ELIMINAR TODAS LAS VERSIONES de los objetos restantes
            echo "Eliminando todas las versiones de objetos restantes..."
            aws s3api list-object-versions --bucket $BUCKET_NAME --query "Versions" --output json | \
            jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
              echo "Eliminando objeto: $key, versiÃ³n: $version_id"
              aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
            done

            # 6. ðŸ”¥ ELIMINAR MARCADORES DE ELIMINACIÃ“N RESTANTES
            echo "Eliminando todos los marcadores de eliminaciÃ³n restantes..."
            aws s3api list-object-versions --bucket $BUCKET_NAME --query "DeleteMarkers" --output json | \
            jq -r '.[] | "\(.Key) \(.VersionId)"' | while read -r key version_id; do
              echo "Eliminando marcador de eliminaciÃ³n: $key, versiÃ³n: $version_id"
              aws s3api delete-object --bucket "$BUCKET_NAME" --key "$key" --version-id "$version_id"
            done

            # 7. ðŸ” VERIFICAR SI EL BUCKET ESTÃ REALMENTE VACÃO
            echo "Verificando si el bucket estÃ¡ vacÃ­o..."
            remaining_objects=$(aws s3api list-objects --bucket $BUCKET_NAME --query "Contents" --output json)
            remaining_versions=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "Versions" --output json)
            remaining_markers=$(aws s3api list-object-versions --bucket $BUCKET_NAME --query "DeleteMarkers" --output json)

            if [[ "$remaining_objects" == "[]" && "$remaining_versions" == "[]" && "$remaining_markers" == "[]" ]]; then
              echo "âœ… El bucket estÃ¡ completamente vacÃ­o."
            else
              echo "âŒ ERROR: El bucket aÃºn tiene objetos despuÃ©s de la eliminaciÃ³n. Abortando."
              exit 1
            fi
          else
            echo "El bucket no existe o ya estÃ¡ vacÃ­o."
          fi

      # Paso 6: Ejecutar Terraform Destroy (solo si el bucket ya estÃ¡ vacÃ­o)
      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      # Paso 7: Intentar eliminar el bucket solo si estÃ¡ vacÃ­o
      - name: Delete S3 Bucket
        run: |
          BUCKET_NAME="pin-grupo-4"

          # Verificar si el bucket sigue existiendo antes de eliminarlo
          if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "Intentando eliminar el bucket vacÃ­o..."
            aws s3api delete-bucket --bucket $BUCKET_NAME
            echo "âœ… Bucket eliminado con Ã©xito."
          else
            echo "El bucket no existe o ya fue eliminado."
          fi
